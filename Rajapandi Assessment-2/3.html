<!DOCTYPE html>
<html lang="en">
<body>
    <ul id="myList"></ul>
    <script>
        let arr = ["Saab", "Volvo", "BMW", "Tata", "Jaguar", "Land Rover"];
         let list = document.getElementById("myList");
         arr.forEach((item) => {
            let li = document.createElement("li");
            li.innerText = item;
            list.appendChild(li);
        });
    </script>
</body>
</html>
